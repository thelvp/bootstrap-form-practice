<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  </head>
  <body class="text-center bg-white">
    <!-- start form -->
    <div class="container">
      <div class="row justify-content-center flex-wrap">
        <div class="col-12 col-md-6 col-lg-4">
            <form action="">
              <!-- h2 text -->
              <div class="mb-3 col-12 mb-5 pt-5">
                <h2 class="text-center">Create your account</h2>
              </div>
              <!-- first and last name in one row -->
              <div class="d-flex justify-content-between">
                <div class="mb-3 col-5 text-start">
                  <label for="first-name" class="form-label">Your first name</label>
                  <input id="first-name" type="text" class="form-control" placeholder="Bob">
                </div>
                <div class="mb-3 col-5 text-start">
                  <label for="last-name" class="form-label">Your last name</label>
                  <input id="last-name" type="text" class="form-control" placeholder="Le Sponge">
                </div>
              </div>
              <!-- email -->
              <div class="mb-3 col-12 text-start">
                <label for="email" class="form-label">Your email</label>
                <input type="email" id="email" class="form-control" placeholder="bob@gmail.com">
              </div>
              <!-- password  -->
              <div class="mb-3 col-12 text-start">
                <label for="password" class="form-label">Your password</label>
                <input type="password" id="password" class="form-control" placeholder="•••••••">
              </div>
              <!-- drop down -->
              <div class="mb-3 col-12 text-start">
                <label for="where-find-us" class="form-label">How do you know us?</label>
                <select class="form-select" aria-label="where-find-us">
                  <option value="fb">Facebook</option>
                  <option value="google">Google Search</option>
                  <option value="friend">A friend</option>
                </select>
              </div>
              <!-- submit button -->
              <div class="mb-3 col-12 text-start">
                <input type="submit" value="Sign up" class="btn btn-primary w-100">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="card-footer fixed-bottom">
    <ul class="list-inline">
      <li><a href="https://github.com/thelvp" target="_blank"><i class="fa-brands fa-github"></i></a></li>
      <li><a href="https://www.linkedin.com/in/loesvanpuijenbroek/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
    </ul>
  </div>
  </body>
</html>
